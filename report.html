<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Team Avatar</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <nav>
                <ul id="NavMenu">
                    <li><a href="index.html" title="Home">Official Recalls</a></li>
                    <li><a href="">Reported by people</a></li>
                    <li><a href="report.html">Report a Problem</a></li>                 
                    <li><a href="content/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="centeredText">
            <h2>Report a problem you have encountered</h2><br><br>
        </div>

       <div class="input">
            <form name="report" action="" method="get">
                Title: <input type="text" name="title" id="title"><br><br>
                
                Location: <select name="location">
                    <option value="ON">ON</option>
                    <option value="QC">QC</option>
                    <option value="BC">BC</option>
                    <option value="AB">AB</option>
                    <option value="MB">MB</option>
                    <option value="SK">SK</option>
                    <option value="NS">NS</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="PE">PE</option>
                    <option value="NT">NT</option>
                    <option value="YT">YT</option>
                    <option value="NU">NU</option>
                </select><br><br>

                Category: <select name="category">
                    <option value="ON">Restaurant</option>
                    <option value="QC">Brand</option>
                </select><br><br>

                Description: <br><textarea name="description" rows="20" cols="80"></textarea><br><br>


                 <div id="footer">
                    <input type="submit" value="submit" class="mainbutton">
                </div>
            </form>
        </div>
    </div>
    <a href="./images/background.jpg"></a>
</body>
</html>
